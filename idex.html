<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <a href="https://icons8.com/icon/124383/email-open"></a>
    <a href="https://icons8.com/icon/23264/user"></a>
    <a href="https://icons8.com/icon/23/calendar"></a>
    <a href="https://icons8.com/icon/345/map-marker"></a>
    <a href="https://icons8.com/icon/9659/phone"></a>
    <a href="https://icons8.com/icon/123340/password-window"></a>
    <script defer src="script.js"></script>
    <title>Random User</title>
</head>
<body>
    <div class='container'>
        <div class='profile-wrapper'>
            <fieldset>
                <legend>
                    <img class='profile-image' src='https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'>
                </legend>
                <div class='info'>
                    <p class='info-title'>Hi, my name is</p>
                    <h3 class='info-content'>User's name</h3>
                </div>
                <div class='icons'>
                        <div class='name active icon' data-title="Hi, my name is" data-value="User's name">
                                <img src="https://img.icons8.com/ios/50/000000/user--v1.png"/>
                        </div>
                        <div class='email icon' data-title="Hi, my email is" data-value="User's email">
                                <img src="https://img.icons8.com/ios/50/000000/email-open.png"/>
                        </div>
                        <div class='date icon' data-title="Hi, my date of birth is" data-value="User's DOB">
                            <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png"/>
                        </div>
                        <div class='address icon' data-title="Hi, my address is" data-value="User's address">
                            <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png"/>
                        </div>
                        <div class='phone icon' data-title="Hi, my phone is" data-value="User's phone">
                            <img src="https://img.icons8.com/ios/50/000000/phone.png"/>
                        </div>
                        <div class='password icon' data-title="Hi, my password is" data-value="User's password">
                            <img src="https://img.icons8.com/ios/50/000000/password-window.png"/>
                        </div>
                </div>
                <div>
                    <button class='random'>Random User</button>
                </div>
            </fieldset>
        </div>
    </div> 
</body>
